<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta İstatistik Hesaplayıcı</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #ffffff;
            --accent-color: #0095f6;
            --input-bg: #262626;
            --border-color: #363636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 450px; /* Mobilde daha geniş durması için artırıldı */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #a8a8a8;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #555;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }

        #result {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .count {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.3rem;
        }

        .info {
            font-size: 0.8rem;
            color: #737373;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Erişim Hesapla</h2>
    
    <label>Toplam Görüntüleme</label>
    <input type="number" id="views" placeholder="Örn: 87" inputmode="numeric">
    
    <label>Takipçi Oranı (%)</label>
    <input type="number" id="fPercent" step="0.1" placeholder="Örn: 97.7" inputmode="decimal">
    
    <label>Takipçi Olmayan Oranı (%)</label>
    <input type="number" id="nfPercent" step="0.1" placeholder="Örn: 2.3" inputmode="decimal">
    
    <button onclick="calculate()">Hesapla</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const views = parseFloat(document.getElementById('views').value);
        const fPercent = parseFloat(document.getElementById('fPercent').value);
        const nfPercent = parseFloat(document.getElementById('nfPercent').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(views)) {
            resultDiv.innerHTML = "Lütfen görüntüleme sayısını girin.";
            return;
        }

        const followersCount = Math.round((fPercent / 100) * views) || 0;
        const nonFollowersCount = Math.round((nfPercent / 100) * views) || 0;

        resultDiv.innerHTML = `
            <div class="result-item">Takipçiler: <span class="count">${followersCount}</span> kişi</div>
            <div class="result-item">Takipçi Olmayanlar: <span class="count">${nonFollowersCount}</span> kişi</div>
            <div class="info">Sayısal veriler girilen yüzdelere göre yuvarlanmıştır.</div>
        `;
    }
</script>

</body>
</html>
