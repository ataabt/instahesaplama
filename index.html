<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta İstatistik</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #ffffff;
            --accent-color: #0095f6;
            --input-bg: #262626;
            --border-color: #363636;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Tam ortalar */
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            /* Ekranın %90'ını kapla komutu */
            width: 90vw !important; 
            max-width: 500px;
            padding: 30px 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px; /* Sabit büyük yazı */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 16px; /* Kutuları büyütür */
            margin-bottom: 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 18px; /* Yazılan rakamları büyütür */
            outline: none;
        }

        button {
            width: 100%;
            padding: 18px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        #result {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .result-item { font-size: 18px; margin-bottom: 10px; }
        .count { font-size: 22px; font-weight: bold; color: var(--accent-color); }
        .info { font-size: 12px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Erişim Hesapla</h2>
    
    <label>Toplam Görüntüleme</label>
    <input type="number" id="views" placeholder="Örn: 87" inputmode="numeric">
    
    <label>Takipçi Oranı (%)</label>
    <input type="number" id="fPercent" step="0.1" placeholder="Örn: 97.7" inputmode="decimal">
    
    <label>Takipçi Olmayan Oranı (%)</label>
    <input type="number" id="nfPercent" step="0.1" placeholder="Örn: 2.3" inputmode="decimal">
    
    <button onclick="calculate()">Hesapla</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const views = parseFloat(document.getElementById('views').value);
        const fPercent = parseFloat(document.getElementById('fPercent').value);
        const nfPercent = parseFloat(document.getElementById('nfPercent').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(views)) {
            resultDiv.innerHTML = "<p style='color:orange'>Lütfen sayı girin.</p>";
            return;
        }

        const followersCount = Math.round((fPercent / 100) * views) || 0;
        const nonFollowersCount = Math.round((nfPercent / 100) * views) || 0;

        resultDiv.innerHTML = `
            <div class="result-item">Takipçiler: <span class="count">${followersCount}</span></div>
            <div class="result-item">Takipçi Olmayan: <span class="count">${nonFollowersCount}</span></div>
            <div class="info">Sonuçlar yuvarlanmıştır.</div>
        `;
    }
</script>

</body>
</html>
