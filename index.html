<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta İstatistik Hesaplayıcı</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --text-color: #ffffff;
            --accent-color: #0095f6;
            --input-bg: #262626;
            --border-color: #363636;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* Mobilde üstten biraz boşluk bırakıp aşağı doğru uzasın */
            align-items: flex-start; 
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            padding: 40px 25px; /* İç boşluklar artırıldı */
            border-radius: 15px;
            border: 1px solid var(--border-color);
            width: 100%;
            /* Mobilde çok küçük durmaması için genişliği artırdık */
            max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 1.8rem; /* Başlık büyütüldü */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem; /* Etiketler büyütüldü */
            color: #efefef;
        }

        input {
            width: 100%;
            padding: 18px; /* Giriş kutusu yüksekliği artırıldı */
            margin-bottom: 25px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: white;
            font-size: 1.2rem; /* Yazı boyutu büyütüldü */
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 20px; /* Buton büyütüldü */
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.3rem; /* Buton yazısı büyütüldü */
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 1.3rem; /* Sonuç yazıları büyütüldü */
        }

        .count {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.6rem; /* Sayısal sonuçlar vurgulandı */
        }

        .info {
            font-size: 0.9rem;
            color: #8e8e8e;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Erişim Hesapla</h2>
    
    <label>Toplam Görüntüleme</label>
    <input type="number" id="views" placeholder="Örn: 87" inputmode="numeric">
    
    <label>Takipçi Oranı (%)</label>
    <input type="number" id="fPercent" step="0.1" placeholder="Örn: 97.7" inputmode="decimal">
    
    <label>Takipçi Olmayan Oranı (%)</label>
    <input type="number" id="nfPercent" step="0.1" placeholder="Örn: 2.3" inputmode="decimal">
    
    <button onclick="calculate()">Hesapla</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const views = parseFloat(document.getElementById('views').value);
        const fPercent = parseFloat(document.getElementById('fPercent').value);
        const nfPercent = parseFloat(document.getElementById('nfPercent').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(views)) {
            resultDiv.innerHTML = "Lütfen görüntüleme sayısını girin.";
            return;
        }

        const followersCount = Math.round((fPercent / 100) * views) || 0;
        const nonFollowersCount = Math.round((nfPercent / 100) * views) || 0;

        resultDiv.innerHTML = `
            <div class="result-item">Takipçiler: <span class="count">${followersCount}</span> kişi</div>
            <div class="result-item">Takipçi Olmayanlar: <span class="count">${nonFollowersCount}</span> kişi</div>
            <div class="info">Sayısal veriler girilen yüzdelere göre en yakın tam sayıya yuvarlanmıştır.</div>
        `;
    }
</script>

</body>
</html>
