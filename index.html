<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta Hesaplama</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 25px;
            box-sizing: border-box; /* Kenarların taşmasını engeller */
        }

        h2 {
            text-align: center;
            font-size: 2rem; /* Çok büyük başlık */
            margin-bottom: 40px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #a8a8a8;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 22px; /* Parmakla basması kolay büyük kutular */
            margin-bottom: 30px;
            background: #262626;
            border: 1px solid #363636;
            border-radius: 12px;
            color: #fff;
            font-size: 1.3rem; /* Yazılar büyük */
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0095f6;
            background-color: #1a1a1a;
        }

        button {
            width: 100%;
            padding: 25px;
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
        }

        #result {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        .count {
            color: #0095f6;
            font-weight: bold;
            font-size: 2rem; /* Sonuç rakamları devasa */
        }

        .result-item {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Erişim Hesapla</h2>
    
    <label>Toplam Görüntüleme</label>
    <input type="number" id="views" placeholder="0" inputmode="numeric">
    
    <label>Takipçi Oranı (%)</label>
    <input type="number" id="fPercent" placeholder="97.7" inputmode="decimal">
    
    <label>Takipçi Olmayan Oranı (%)</label>
    <input type="number" id="nfPercent" placeholder="2.3" inputmode="decimal">
    
    <button onclick="calculate()">HESAPLA</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        const views = parseFloat(document.getElementById('views').value);
        const fPercent = parseFloat(document.getElementById('fPercent').value);
        const nfPercent = parseFloat(document.getElementById('nfPercent').value);
        const res = document.getElementById('result');

        if (!views) { res.innerHTML = "<p style='color:orange; font-size:1.2rem'>Lütfen sayı girin.</p>"; return; }

        const f = Math.round((fPercent / 100) * views) || 0;
        const nf = Math.round((nfPercent / 100) * views) || 0;

        res.innerHTML = `
            <div class="result-item">Takipçiler: <span class="count">${f}</span></div>
            <div class="result-item">Takipçi Olmayan: <span class="count">${nf}</span></div>
        `;
    }
</script>

</body>
</html>
